<script>
  const arr = [2, 0, 1, 77, 0, 52, 0, 25, 7]
  const newArr = [];
  for (var i=0;i<arr.length;i++){
    newArr[arr.length-i]=arr[i];
  }
  alert('数组翻转后的值是'+newArr);


</script>
