<script>
  const arr = [2, 0, 1, 77, 0, 52, 0, 25, 7]
  let temp;
  for (let i = 0; i < arr.length - 1; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      if (arr[i] > arr[j]) {
        temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      }
    }
  }
  // alert(arr);


  //获取url中的值
  var url = window.location.href;
  url = url.split('?')[1]

  console.log('url=' + url)

</script>
