<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // indexOf() 方法可返回数组中某个指定的元素位置。
  // 该方法将从头到尾地检索数组，看它是否含有对应的元素。开始检索的位置在数组 start 处或数组的开头（没有指定 start 参数时）。
  // 如果找到一个 item，则返回 item 的第一次出现的位置。开始位置的索引为 0。如果在数组中没找到指定元素则返回 -1。

  const arr = [2, 0, 1, 77, 0, 52, 77, 0, 25, 7]
  const newArr = [];
  for (let i = 0; i < arr.length; i++) {
    if (newArr.indexOf(arr[i]) == -1) {
      newArr[newArr.length] = arr[i];
    }
  }
  alert('去重后的数组为：' + newArr)

  //再对去重后的数组进行从小到大的冒泡排序
  for (let i=0;i<newArr.length-1;i++){
    for (let j=i+1;j<newArr.length;j++){
      if (newArr[i]>newArr[j]){
        var temp;
        temp=newArr[i];
        newArr[i]=newArr[j];
        newArr[j]=temp;
      }
    }
  }
  alert('对去重后的数组进行从小到大冒泡排序后为：'+newArr);
</script>

</body>
</html>
