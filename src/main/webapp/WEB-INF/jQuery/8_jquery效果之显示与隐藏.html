<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <style>
        div {
            width: 200px;
            height: 400px;
            background-color: pink;
        }

        button {
            width: 40px;
            height: 20px;
            background-color: #ccc;
            outline: none;
        }
    </style>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>

<script>
    $(document).ready(function () {
        $('button').eq(0).click(function () {
            $('div').show(1000, 'linear', function () {
                alert("元素已显示");
            });
        });

        $('button').eq(1).click(function () {
            $('div').hide(1000, 'swing', function () {
                alert("元素已隐藏");
            });
        });

        $('button').eq(2).click(function () {
            $('div').toggle(1000, 'swing');
            // $('div').slideToggle(1000, 'swing');


        });

    })

</script>
</body>
</html>
