<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <style>
        .box {
            width: 630px;
            height: 392px;
            background-color: black;
            padding-top: 10px;
            padding-left: 10px;
        }

        img {
            vertical-align: middle;
        }

        .box div {
            float: left;
            margin-bottom: 10px;
            margin-right: 10px;

        }
    </style>
</head>
<body>
<div class="box">
    <div><img src="images/01.jpg" alt=""></div>
    <div><img src="images/02.jpg" alt=""></div>
    <div><img src="images/03.jpg" alt=""></div>
    <div><img src="images/04.jpg" alt=""></div>
    <div><img src="images/05.jpg" alt=""></div>
    <div><img src="images/06.jpg" alt=""></div>
</div>


<script>
    $(document).ready(function () {
        $(".box div").hover(function () {
            $(this).siblings().stop().fadeTo(400,.5);
        },function () {
            $(this).siblings().stop().fadeTo(400,1);
        })
    })
</script>


</body>
</html>
