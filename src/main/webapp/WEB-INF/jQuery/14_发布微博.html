<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <style>
        .box {

            width: 600px;
            height: 300px;
            background-color: pink;
        }

        textarea {
            background-color: #b2dba1;
            height: 100px;
            width: 400px;
            margin: 20px 0 0 90px;
        }

        ul {
            list-style: none;
            width: 400px;
            margin: 20px 0 0 90px;
        }

        li {
            width: 400px;
            height: 40px;
            display: none;
        }

        a {
            float: right;
        }
    </style>
</head>
<body>

<div class="box">
    <textarea class="text"></textarea>
    <button class="btn">发布</button>
    <ul></ul>
</div>


<script>

    $(".btn").on("click", function () {
        if ($(".text").val() == "") {
            alert('您没有输入留言内容');
            return false;
        } else {
            var lis = $("<li></li>");
            lis.html($(".text").val() + "<a href='javascript:;'>删除</a>");
            $("ul").prepend(lis);
            lis.slideDown();
            $(".text").val("");
        }

    })


    $("ul").on("click", "a", function () {//此处不能用a来绑定，因为a在程序自上而下的过程中本来不存在，所以不能绑定成功
        $(this).parent().slideUp(function () {
            $(this).remove();
        });

    })

</script>


</body>
</html>
