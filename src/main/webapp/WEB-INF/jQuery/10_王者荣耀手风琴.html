<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <style>
        .box {
            width: 750px;
            height: 100px;
            background-color: steelblue;
            margin: 100px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            position: relative;
            float: left;
            margin-top: 15px;
            width: 69px;
            height: 69px;
        }


        .box a img:nth-child(1) {
            width: 224px;
            display: none;
        }

        .box a img:nth-child(2) {
            position: absolute;
            left: 0;
            top: 0;
            width: 69px;
            height: 69px;
        }

        .box a img {
            height: 100%
        }

        .current {
            width: 224px;
        }

        .current a img:nth-child(1) {
            display: block;
        }

        .current a img:nth-child(2) {
            display: none;
        }

    </style>
</head>
<body>

<div class="box">
    <ul>
        <li class="current">
            <a href="javascript:;">
                <img class="big" src="images/m.png" alt="">
                <img class="small" src="images/m1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img class="big" src="images/l.png" alt="">
                <img class="small" src="images/l1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img class="big" src="images/c.png" alt="">
                <img class="small" src="images/c1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img class="big" src="images/w.png" alt="">
                <img class="small" src="images/w1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img class="big" src="images/z.png" alt="">
                <img class="small" src="images/z1.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img class="big" src="images/t.png" alt="">
                <img class="small" src="images/t1.jpg" alt="">
            </a>
        </li>
    </ul>
</div>

<script>
    $(".box ul li").mouseenter(function () {
        // $(this).addClass('current').find('img').eq(0).show().siblings('img').hide();
        // $(this).siblings('li').removeClass('current');
        // $(this).siblings('li').find("img").eq(1).show().siblings('img').hide();
        $(this).stop().animate({
            width: 224
        },200).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();


        $(this).siblings('li').stop().animate({
            width: 69
        },200).find('.small').stop().fadeIn().siblings('.big').stop().hide();
    })

</script>

</body>
</html>
