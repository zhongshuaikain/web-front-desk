<body>



用户名：<input name="username" type="text" value="请输入用户名"/><br/>

<!-- checked="checked" 默认选中 -->
<!-- 单选 -->
性别：男<input type="radio" name="sex"  checked="checked"/>
女<input type="radio" name="sex"><br/>

<!-- 多选 -->
爱好：
    睡觉<input type="checkbox"　name="hobby" checked="checked"/>
    爬山<input type="checkbox"　name="hobby"/>
    游戏<input type="checkbox"　name="hobby"/>
    足球<input type="checkbox"　name="hobby"/><br/>

<!-- 普通按钮没有value值 submit默认自带value='提交' reset默认自带value='重置'-->
<input type="button" value="获取短信验证码"/>
<input type="submit"/>
<input type="reset"/>

<input type="image" src="../images_HTML/免费注册按钮.png"  ><br/>

<!-- 上传文件按钮 -->
