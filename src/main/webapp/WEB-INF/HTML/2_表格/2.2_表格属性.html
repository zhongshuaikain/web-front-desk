<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    border 加边框
    aline 设置表格在网页中的对齐方式
    cellspacing 设置单元格与单元格之间的距离
    cellpadding 设置单元格内的内容与单元格边框之间的距离
-->
<table border="1" width="500" height="100" align="center" cellspacing="0" cellpadding="10">
    <tr>
        <td align="center"> 姓名 </td>
        <td> 年龄 </td>
        <td> 性别 </td>
    </tr>
    <tr>
        <td> 小红 </td>
        <td> 18 </td>
        <td> 男 </td>
    </tr>
    <tr>
        <td> 小黄 </td>
        <td> 17 </td>
        <td> 女 </td>
    </tr>

</table>


</body>
</html>
