<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        <thead></thead> 用于定义表格头部，存放标题类的东西，内部必须要有<tr>标签
        <tbody></tbody> 用于定义表格主体，放数据主体
        <tfoot></tfoot> 用于定义表格脚注之类
        以上标签都存放在table标签中
-->

<table border="1" width="500" height="100" align="center" cellspacing="0" cellpadding="10">

    <caption>我是表格标题标签</caption>
    <thead>
    <tr>
        <th> 姓名</th>
        <th> 年龄</th>
        <th> 性别</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> 小红</td>
        <td> 18</td>
        <td> 男</td>
    </tr>
    <tr>
        <td> 小黄</td>
        <td> 17</td>
        <td> 女</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td> 信息地址</td>
        <td colspan="2"> 北京天安门</td>
    </tr>
    </tfoot>


</table>


</body>
</html>
