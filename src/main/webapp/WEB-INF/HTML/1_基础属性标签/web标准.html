<!--
<!DOCTYPE html>  表示浏览器用的是html5的版本号解析页面

<html lang="en"> 表示页面语言采用英语

<html lang="zh-CN"> 表示页面语言采用中文

<meta charset="  ">  计算机能识别的存储语言
    gb2312 国标2312 属于简体中文
    BIG5 繁体中文
    GBK  国标扩展 包含繁体中文和简体中文
    UTF-8 国际通用编码

标签
<h1></h1>---<h6></h6>   标题标签
<p> </p>                段落标签 把文档分成一个段落 (段落之间会有一定的间隔)
<hr/>                   水平线分隔符
<br/>                   换行标签 ( 行与行之间没有间隔 )
<div></div>             一行只能放一个div标签 div标签没有具体语意 可用于存放内容
<span></span>           一行可以放很多个span标签 span标签没有具体语意 用于存放内容
<strong></strong>       加粗 有强调语意的意义 推荐使用
<b></b>                 普通加粗 没有有强调语意的意义 不推荐使用
<em></em>               文字以倾斜显示 有强调语意的意义 推荐使用
<i></i>                 文字以倾斜显示 没有强调语意的意义 不推荐使用
<del></del>             文字加删除线显示 有强调语意的意义 推荐使用
<s></s>                 文字加删除线显示 有强调语意的意义 不推荐使用
<ins></ins>             文字加下划线显示 有强调语意的意义 推荐使用
<u></u>                 文字加下划线显示 有强调语意的意义 不推荐使用

属性
<img src='图片路径' alt='当图片不显示时，显示的替换文本'  title='鼠标放到文字上会显示的文本' width='图片的宽度' height='图片高度' border='给图片加边框'></img>

<a herf="链接地址" target='用于指定页面打开方式'>百度一下<a>
     target='';中 _self为默认值 默认点击链接后覆盖当前页面
     target='';中 _blank 点击链接后保留当前页面，打开新窗口

<a herf="http//www.baidu.com">百度一下<a>
<a herf="#">空链接<a>
<a herf="www.baidu.com">点击图片去百度<img src=' 图片地址 ' /><a>


锚点定位
点击页面中都某个链接可以快速挑动到页面中的某个位置
    1.使用相应的id名标注跳转到相应位置（找目标）
    <h3 id='go'>来这里</h3>
    2.使用<a herf='#id名'>去想去的链接文本</a>
    <a herf='#go'> 去id为go的链接区域</a>


base标签
    直接在<head></head>之间，之后页面的所有的链接都会默认target='_blank';
    <head>
       <base target='_blank'/>
    </head>

预格式化文本<pre></pre>
     pre认识空格，换行等，预先写好的文字格式会直接显示在浏览器中

特殊符号
     一个空格 &nbsp;
     小于号： &lt;(必须分号结尾)
     大于号： &gt;(必须分号结尾)
