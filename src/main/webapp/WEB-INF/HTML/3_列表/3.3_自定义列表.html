<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    在自定义列表中 dd是围绕着dt进行解释说明的
    dt和dd二者是并列关系,同时也是一对多或一对一的关系 一个dt可以有一个或多个dd
-->
<h2>自定义列表</h2>
<dl>
    <dt> 北京</dt>
        <dd> 昌平区</dd>
        <dd> 朝阳区</dd>
        <dd> 海淀区</dd>
    <dt> 湖南</dt>
        <dd> 长沙市</dd>
        <dd> 湘潭市</dd>
        <dd> 岳阳市</dd>


</dl>

</body>
</html>
