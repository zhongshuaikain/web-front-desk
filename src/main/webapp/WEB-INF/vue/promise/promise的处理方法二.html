<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
// 写法二
  new Promise( (resolve, reject)=>{
    setTimeout(()=>{
      resolve()
      reject('error message')
    })
  }).then( ()=>{
    console.log('A定时器第一行代码A')
    console.log('A定时器第二行代码A')
    console.log('A定时器第三行代码A')
    console.log('A定时器第四行代码A')
    console.log('A定时器第五行代码A')
  }, err=>{
    console.log(err);
  })



</script>
</body>
</html>
