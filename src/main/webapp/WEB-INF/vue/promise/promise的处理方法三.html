<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 写法一
  new Promise( (resolve, reject)=>{
    setTimeout(()=>{
      resolve('aaa')
      reject('error message')
    })
  }).then( (res)=>{
    console.log('取出第一次网络请求值'+res);

    return new Promise(resolve => {
      resolve(res+'bbb');
    }).then(res=>{
      console.log('取出第二次网络请求值'+res);
    })
  }, err=>{
    console.log(err);
  })



</script>
</body>
</html>
