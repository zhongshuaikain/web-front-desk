<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: relative;
            height: 40px;
            width: 300px;
            border: 1px solid #000;
        }

        div::after {
            position: absolute;
            top: 10px;
            right: 10px;
            content: "";
            width: 10px;
            height: 10px;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            transform: rotate(45deg);
            transition: all 0.2s;
        }

        div:hover::after{
            transform: rotate(225deg);
        }

    </style>
</head>
<body>
<div>

</div>
</body>
</html>
