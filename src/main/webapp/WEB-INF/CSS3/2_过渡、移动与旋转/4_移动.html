<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

/*        如果translate（）括号内是百分比 那么移动的距离是自身元素的百分比长度 */
        div:first-child{
            width: 300px;
            height: 300px;
            background-color: #1aff11;
        }
        div:first-child{
            transform: translate(50%,100px);
        }

        div:nth-child(2){
            width: 300px;
            height: 300px;
            background-color: #00b4ff;
        }
    </style>
</head>
<body>

<div>

</div>

<div></div>
</body>
</html>
