<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: #00b4ff;
            transition: width 2s;
        }


        .nav:hover {
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>

<div class="father">
    <div class="nav"></div>
</div>


</body>
</html>
