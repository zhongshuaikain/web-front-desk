<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            perspective: 1000px;
            background: url(bgc.JPG);
            background-size: 100% 100%;
        }

        section {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 100px auto;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
            background: url(zhongxin.PNG);
            background-size: 200px 300px;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        section:hover {
            animation-play-state: paused;
        }

        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        div:nth-child(1) {
            background: url(xuanzhuan.png);
            background-size: 200px 300px;
            transform: translateZ(300px);
        }

        div:nth-child(2) {
            background: url(xuanzhuan2.png);
            background-size: 200px 300px;
            transform: rotateY(60deg) translateZ(300px);
        }

        div:nth-child(3) {
            background: url(xuanzhuan3.JPG);
            background-size: 200px 300px;
            transform: rotateY(120deg) translateZ(300px);
        }

        div:nth-child(4) {
            background: url(xuanzhaun4.png);
            background-size: 200px 300px;
            transform: rotateY(180deg) translateZ(300px);
        }

        div:nth-child(5) {
            background: url(xuanzhuan5.png);
            background-size: 200px 300px;
            transform: rotateY(240deg) translateZ(300px);
        }

        div:nth-child(6) {
            background: url(xuanzhuan6.jpg);
            background-size: 200px 300px;
            transform: rotateY(300deg) translateZ(300px);
        }
    </style>
</head>

<body>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
