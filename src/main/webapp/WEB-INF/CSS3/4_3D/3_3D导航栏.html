<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我爱姚媛！</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }


        li {
            float: left;
            width: 100px;
            height: 30px;
            perspective: 500px;
            list-style: none;
            text-align: center;
            line-height: 30px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .3s;
        }

        .box:hover{
            transform: rotateX(90deg);
        }

        .look {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: skyblue;
            z-index: 1;
            transform: translateZ(15px);
        }
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
            transform: translateY(15px) rotateX(-90deg);
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div class="box">
            <div class="look">姚媛小宝贝！</div>
            <div class="bottom">我爱你！！！</div>
        </div>
    </li>
</ul>

</body>
</html>
