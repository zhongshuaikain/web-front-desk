<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 200px auto;
            background-color: pink;
            transform-style: preserve-3d;
            transition: all 2s;
        }
        .box:hover{
            transform: rotateY(180deg);
        }

        .box div[class*="box"] {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
        }

        .box div:first-child {
            background-color: skyblue;
            transform: translate(-50%, -50%);
            z-index: 1;

        }

        .box div:nth-child(2) {
            transform: translate(-50%, -50%) rotateY(180deg);
            background-color: greenyellow;
        }


    </style>
</head>
<body>

<div class="box">
    <div class="box1">黑马程序员</div>
    <div class="box2">我在这里等你！</div>
</div>

</body>
</html>
