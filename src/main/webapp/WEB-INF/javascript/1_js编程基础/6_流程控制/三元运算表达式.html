    // 条件表达式 ？ 表达式1 ： 表达式2

    var num = 10;
    var result = num > 5 ? '是的' : '不是';
    console.log(result);

    //请输入0-59的数字
    var time = prompt("请输入0-59的数字");
    var result1 = time < 10 ? '0' + time : time;
    alert(result1);

</script>
