<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    var even = 0, odd = 0;
    for (i = 0; i <= 100; i++) {
        if (i % 2 == 0) {
            even = even + i;
        } else {
            odd = odd + i;
        }
    }
    console.log("偶数和是" + even);
    console.log("奇数和是" + odd);

</script>

</body>
</html>
