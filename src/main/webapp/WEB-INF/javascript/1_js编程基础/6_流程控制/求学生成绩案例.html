<script>

    var num = prompt("请输入你的学生总人数");
    var sum = 0;
    var average = 0;
    if (num == 0) {
        alert("你输入的学生人数为0，没有成绩记录");
    } else if (num > 0) {
        for (var i = 1; i <= num; i++) {
            var grade = prompt("请输入第" + i + "个学生成绩");
            sum = parseFloat(grade) + parseFloat(sum);
        }
        average = sum / num;
        alert("学生成绩的和为：" + sum);
        alert("学生平均成绩为：" + average);
    } else {
        alert("你输入的人数格式有误！")
    }
