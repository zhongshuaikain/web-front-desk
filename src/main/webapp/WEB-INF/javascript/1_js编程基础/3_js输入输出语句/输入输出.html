<!DOCTYPE html>
<html lang="en">
<!--
javascript输入输出语句共有三种
 alert（msg） 浏览器弹出警示框
 console.log(msg) 浏览器控制台输出信息
 prompt（info）浏览器弹出输入框，用户可以输入
-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        // 这是一个输入框
       var age= prompt("请输入年龄");
        //alert 弹出警示框 输出的 展示给用户的
        alert("输入的年龄是"+age);
        // console 控制台输出 给程序员测试用的
        console.log("我是程序员测试");
    </script>
</head>
<body>

</body>
</html>
