<!DOCTYPE html>
<html lang="en">

<!-- js 直译式脚本语言 是一种解释型语言-->
<!--js的三种写法 行内式 内嵌式 外部式-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- 引入外部的js文件-->
    <script>
        // alert("沙漠骆驼")
    </script>
<!--    内嵌式的js文件-->
    <script src="my.js"></script>
</head>
<body>
<!--行内式的写法-->
<input type="button" value="唐伯虎" onclick=alert("秋香")>
</body>
</html>
