<script>

    //while循环先判断，满足条件后循环，不满足条件就退出循环

    //弹出弹框问 你爱我吗？只有回答正确才会退出弹框
  var message=prompt('你叫什么名字？？');
  while(message!=='我叫吴宏贵'){
    message=prompt('你答错了！重新答！！！！');
      console.log('她给我的回答'+message);
  }
  alert('你真棒！真是我的好妈妈！！！');



</script>
