<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>

    var str='';
    for (var i = 1; i <= 9; i++) {
        for (var j=1;j<=i;j++) {
            str=str+j+'✖️'+i+'='+i*j;
            str=str+'\t';
        }
        str=str+'\n';
    }
    console.log(str);
</script>
