<script>
    //求两个数中的最大值
    function getmax(num1, num2) {
        // var temp;
        // if (a<b){
        //     temp=a;
        //     a=b;
        //     b=temp;
        // }
        // return a;
        return num1 > num2 ? num1 : num2;
    }

    console.log(getmax(23, 9));

    //求数组中的最大值

    function getArrayMax(array) {
        var max = array[0];
        for (var i = 1; i <= array.length;i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    var re = getArrayMax([1, 3, 99, 5, 7, 55, 9, 11, 34, 25]);
    alert('数组中的最大值是：'+re);

</script>
