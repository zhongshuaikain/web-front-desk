<script>

    /*

    一、
      函数的使用分两步： 函数声明和函数调用
      形参不用声明
      1.
         声明函数的第一种方法
      function 函数名( 形参,形参,... ){
         函数体；
      }
      调用函数
      函数名( 实参,实参,... );


       声明函数的第二种方法 函数表达式（匿名函数）
      var 变量名 = function( 形参,形参,... ){
         函数体；
      }
      调用函数
      变量名( 实参,实参,... );


   二、
    函数形参与实参不匹配的问题：
    实参个数等于形参个数     正常输出
    实参个数大于形参个数     取前几个实参运算输出
    实参个数小于形参个数     多出的那个形参被识别为undefined，结果为NaN

    三、
    函数的返回值
    function 函数名( 形参,形参,... ){
         return 需要返回的结果；
      }

      函数名( );

    返回值的注意事项：
      return 返回值;之后的代码不会执行。
      return 只能返回一个值，如果 return num1,num2; 则返回的结果是num2;
      return 如果想返回多个值，需要用数组形式表示。如return [num1,num2]; 返回之后的数组，遍历输出即可。
      函数如果有return 则返回的是return 后面的值。如果没有return 则返回的是undefined。

    四、
    函数的作用域
    全局变量：
       在全局作用域下声明的变量叫全局变量
       注意⚠️ 在特殊情况下，在函数内部不使用var声明，而直接使用的变量也称为全局变量（不建议使用）
       全局变量在任何地方均可以使用，浏览器关闭时才会销毁，因此更占用内存

    局部变量：
       在函数内部声明的变量叫做局部变量
       注意⚠️ 函数的形参虽然没有被定义过 但实际上也是局部变量
       局部变量在函数内部才能使用，只要程序执行完毕就会销毁，因此更节省空间内存。

    块级作用域
     */



</script>
