<script>

    //  MDN 文档可用于查询js中封装的常用方法
    //  利用对象，封装自己的数学对象，里面有PI最大值和最小值

    var myMath = {
        PI: 3.1415926,

        max: function () {
            max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        },

        min: function () {
            min = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] < min) {
                    min = arguments[i];
                }
            }
            return min;
        },

        // 随机产生1-10内的整数
        RandomNum: function (max, min) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    }


    console.log(myMath.PI, myMath.max(1, 2, 3, 4, 5), myMath.min(1, 2, 3, 4, 5));
    arr=['小红','小明','小蓝','小西','小绿','小海','小马','小东','sdkk'];
    console.log(arr[myMath.RandomNum(0,arr.length-1)]);

</script>
