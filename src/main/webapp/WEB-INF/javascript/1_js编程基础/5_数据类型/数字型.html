<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //八进制以0开头，将十进制自动转换为八进制
    var num1=010;
    console.log(num1);
    //十六进制以0x开头，将十进制自动转换为十六进制
    var num2=0xa;
    console.log(num2);

    //数字型的最大值
    console.log(Number.MAX_VALUE);
    //数字型的最小值
    console.log(Number.MIN_VALUE);
    // 数字型的无穷大
    console.log(Number.MAX_VALUE*2);
    //数字型的无穷小
    console.log(-Number.MAX_VALUE*2);
    //非数字NaN
    console.log('用非数字'-10);
    //isNaN()判断是否是非数字 是数字返回false 否则不是数字返回true;
    console.log(isNaN(12));
    console.log(isNaN('非数字'));

</script>
