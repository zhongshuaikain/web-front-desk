<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //取余数（模） %
    console.log(4 % 2);
    console.log(5 % 3);

    //浮点数 直接参与算术运算时会出现问题
    console.log(0.1 + 0.2);//结果不是0.3

    //浮点数 不能直接用来拿做比较大小 相等这些运算
    var num = 0.01 + 0.3;
    console.log(num == 0.31);
</script>

</body>
</html>
