<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //前置递增运算符 ++写在变量前面
    var age = 10;
    ++age;//age=age+1;
    console.log(age);
    //p先加一，后返回值
    var p = 10;
    console.log(++p + 10);//21

    //后置递增运算符 ++写在变量后面
    var num = 10;
    num++;
    console.log(num);

    //前置自增和后置自增效果一样
    //后置自增是先返回原值 后自加
    var age1 = 10;
    console.log(age1++ + 10);//20

    var e = 10;
    var f = e++ + ++e;
    console.log(f); //22

</script>
<body>

</body>
</html>
