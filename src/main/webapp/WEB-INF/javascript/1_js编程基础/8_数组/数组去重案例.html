<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    function f(arr) {
        var newArray = [];
        for (var i = 0; i <= arr.length - 1; i++) {
            if (newArray.indexOf(arr[i]) == -1) {
                newArray.push(arr[i]);
            }
        }
        return newArray;
    }

    var demo = f([1, 2, 2, 3, 4, 3, 4, 5, 6, 7]);
    console.log(demo);

    


</script>

</body>
</html>
