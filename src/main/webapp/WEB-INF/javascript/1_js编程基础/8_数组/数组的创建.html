<script>

    // 1.利用new关键字创建数组，括号内只有一个值时表示声明几个空间，括号内由两个及以上个逗号隔开的值时表示为数组赋值
    var 数组名1 = new Array();//创建数组
    var 数组名2 = new Array(2);//创建数组，并给数组声明两个空间，没有赋值
    var 数组名3 = new Array(2,3,4,5,6);//创建数组并赋值



    // 2.利用数组字面量创建数组（最常用）
    var 数组名 = []; //创建了一个空数组
    var arr1=[1,2,'可以放任意的数据类型',true];//方括号内的值称为数组元素，类型可以不一


</script>
