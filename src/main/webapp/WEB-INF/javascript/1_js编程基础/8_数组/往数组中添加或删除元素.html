<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    // push()、unshift()返回的值是数组的长度
    var arr = [1, 2, 3, 4, 5, 6];
    console.log('原数组的值是：' + arr);

    // push() 在数组末尾添加元素 返回的值是数组的长度
    var add1 = arr.push(7, 'hello');
    console.log('数组的长度是' + add1);
    console.log(arr);

    // unshift() 在数组前面添加元素 返回的值是数组的长度
    var add2 = arr.unshift('kain', true);
    console.log('数组的长度是' + add2);
    console.log(arr);

    // 删除数组中的最后一个元素（只能删除一个元素） 返回的值是数组删除掉的元素
    var delete1 = arr.pop();
    console.log('删除的元素是' + delete1);
    console.log(arr);


    // 删除数组中的第一个元素（只能删除一个元素） 返回的值是数组删除掉的元素
    var delete2 = arr.shift();
    console.log('删除的元素是' + delete2);
    console.log(arr);

</script>
<body>

</body>
</html>
