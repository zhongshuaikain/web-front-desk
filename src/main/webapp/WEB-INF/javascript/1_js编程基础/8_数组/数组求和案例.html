<script>

    var sum=0,average=0;

    var arr = [1, 2, 3,4,5];
    for (var i=0;i<arr.length;i++){
        sum=sum+arr[i];
    }
    average=sum/arr.length;
    console.log('数组的和是：'+sum+'\n'+'数组的平均值是'+average)

</script>
