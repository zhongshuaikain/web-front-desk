<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    //函数体内是一个数组的倒置算法
    function reverse(arr) {
        if (Array.isArray(arr)) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        } else {
            return alert('你输入的不是合法的数组格式！');

        }

    }

    console.log(reverse([1, 2, 3, 4, 5]));
    console.log(reverse((1, 2, 3, 4, 5)));


    var array = new Array();
    console.log(array instanceof Array);//判断是否是数组 是返回true 否则false
    console.log(Array.isArray(array));//判断是否是数组 是返回true 否则false


</script>

</body>
</html>
