<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var str = 'abaasdffgghhjjkkfddsssss3444343';

    //获取字符串长度
    console.log(str.length);

    // 取出指定位置的字符，如：0，3，5，9等
    var str1 = str.charAt(4);
    console.log(str1);

    //查找指定字符是否在以上字符串中存在 如 i,c,b
    if (str.indexOf('i') == -1) {
        console.log('i字符在str中不存在');
    } else {
        console.log('i字符在str中存在');
    }

    //替换指定字符，如：g替换为22，ss替换为b等操作
    for (var i = 0; i <= str.length; i++) {
        str = str.replace('g', '22');
    }
    while (str.indexOf('ss') != -1) {
        str = str.replace('ss', 'b');
    }
    console.log(str);

    //截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
    console.log(str.substr(1, 5));

    //找出字符串中出现次数最多的字符和出现的次数
    var o = {};
    for (var i = 0; i < str.length; i++) {
        if (o[str.charAt(i)]) {
            o[str.charAt(i)]++;
        } else {
            o[str.charAt(i)] = 1;
        }
    }
    var max = 0;
    var ch;
    for (var key in o) {
        if (o[key] > max) {
            max = o[key];
            ch = key;
        }
    }
    console.log('出现最多的字符是' + ch + '最多出现了' + max + '次');

    //将字符串转化为数组
    console.log(str.split());


</script>
</body>
</html>
