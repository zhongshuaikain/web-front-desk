<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 对象=属性+方法
    /*
    利用字面量创建对象 { }
        键（属性名）：值（属性值）
        多个属性中间用逗号隔开
        方法名冒号后面跟的是一个匿名函数
     */

//创建对象 方法一
    var obj = {
        name: 'kain',
        age: 128,
        sayHi: function () {
            console.log('hi~');
        }
    }

// 调用对象
    //方法一  对象名.属性名
    console.log(obj.name);
    //方法二  对象名['属性名']
    console.log(obj['age']);
    //  对象名.方法名()
    obj.sayHi();

//创建对象 方法二
    var obj2 = new Object();
    obj2.name = 'loser';
    obj2.age = 18;
    obj2.sayHello = function () {
        console.log(
            'hello'
        );
    }
    obj2.sayHello();


</script>
</body>
</html>
