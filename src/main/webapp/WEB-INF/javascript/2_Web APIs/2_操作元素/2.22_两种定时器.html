定时器分两种：
第一种: setTimerOut(function(){},延时时间) 设置计时器，到了时间就会执行定时器里的函数内容，有且只会执行一次，执行结束，计时器关闭
第二种: setInterval(function(){},延时时间) 设置计时器，到了时间就会执行定时器里的函数内容，执行结束后，重新计时，到时间再次执行，计时器永不关闭
设置关闭计时器的方法： 清除计时器：window.clearTimeout(timeoutID)

<!--设置五秒后关闭图片的案例-->
<script>
    var timer;
    window.addEventListener("load", fn);
    function fn() {
        var img=document.querySelector('img');
        timer=setTimeout(function () {
            img.style.display='none';
        },5000);
        // clearTimeout(timer); 清除定时器
    }
</script>
