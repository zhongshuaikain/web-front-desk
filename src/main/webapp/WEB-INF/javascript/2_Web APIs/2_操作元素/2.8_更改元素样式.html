<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mydiv {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 200px auto;
            border: 1px solid red;
        }

        .first {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 400px auto;
        }
    </style>
</head>
<body>
<div class="mydiv">

</div>
<script>
    var getdiv=document.querySelector('div');
    getdiv.className='mydiv first';
</script>

</body>
</html>
