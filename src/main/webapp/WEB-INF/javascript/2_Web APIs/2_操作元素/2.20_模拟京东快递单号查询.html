<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            margin: 0;
            padding: 0;
            position: relative;
            top: 0;
            left: 0;
        }
        input {
            margin: 0;
            padding: 0;
            outline: none;

        }

        .nav {
            display: none;
            position: absolute;
            top: 2px;
            left: 10px;
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, .4);
            font-size: 18px;
            line-height: 40px;
            color: #666;
        }

        input {
            margin-top: 51px;
            width: 300px;
            height: 30px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .nav::before {
            position: absolute;
            top: 40px;
            left: 75px;
            content: "";
            border: 8px solid;
            border-color: #fff transparent transparent;
        }
    </style>
</head>
<body>
<form action="javascript:;">
    <div class="nav"></div>
    <input class="text" type="text" placeholder="请输入您的快递单号">
</form>

<!--该案例综合了点击s键获取输入框焦点，鼠标点击获取焦点显示文本框，鼠标离开失去焦点隐藏文本框等-->
<script>

    var div = document.querySelector('.nav');
    var text = document.querySelector('.text');

    document.addEventListener('keyup', function (e) {
        if (e.keyCode === 83) {
            text.focus();
        }
    });

    text.addEventListener('keyup' ,fn);
    function fn() {
        if (text.value==''){
            div.style.display='none';
        }else {
            div.style.display='block';
            div.innerText=text.value;
        }
    }

    text.addEventListener('focus',function () {
        if (text.value==''){
            div.style.display='none';
        }else {
            div.style.display='block';
        }
    });

    text.addEventListener('blur',function () {
        div.style.display='none';
    });






</script>
</body>
</html>
