<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("images/1.jpg") no-repeat center top;
            background-size: 100%;

        }

        .baidu{
            width: 800px;
            height: 200px;
            margin: 200px  auto;
            list-style: none;

        }

        .baidu li{
            float: left;
            margin: 20px;
            width: 150px;
            height: 100px;
        }

        .baidu li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<ul class="baidu">
    <li><img src="images/1.jpg" alt=""></li>
    <li><img src="images/2.jpg" alt=""></li>
    <li><img src="images/3.jpg" alt=""></li>
    <li><img src="images/4.jpg" alt=""></li>
</ul>
<script>
    var getimg = document.querySelector(".baidu").querySelectorAll('img');
    for (var i = 0; i < getimg.length; i++) {
        getimg[i].onclick = function () {
            document.body.style.backgroundImage='url('+this.src+')'
            // document.body.style.background='url('+this.src+') no-repeat '
            // document.body.style.backgroundSize='100%';
        }
    }
</script>

</body>
</html>
