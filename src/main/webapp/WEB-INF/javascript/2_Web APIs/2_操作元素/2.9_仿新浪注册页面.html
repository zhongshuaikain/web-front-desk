<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 600px;
            margin: 300px auto;
        }

        .txt {
            color: #ccc;
        }

        p {
            display: inline-block;
            background: url(images/mess.png) no-repeat left center;
            font-size: 12px;
            color: #999;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div>
    <input class="txt" type="text" value="请输入您的密码">
    <p class="message">请输入密码6～18位</p>
</div>

<script>
    var getinput = document.querySelector(".txt");
    var getmessage = document.querySelector('.message');
    getinput.onfocus = function () {
        getinput.style.color = '#666';
        if (getinput.value === '请输入您的密码') {
            getinput.value = '';
        }
    }
    getinput.onblur = function () {
        getinput.style.color = '#ccc';
        // if (getinput.value === '') {
        //     getinput.value = '请输入您的密码';
        // }
        if (getinput.value.length < 6 || getinput.value.length > 18) {
            getmessage.style.background = 'url(images/wrong.png) no-repeat'
            getmessage.innerHTML = '您输入的密码格式错误';
            getmessage.style.color = 'red';
        } else {
            getmessage.style.background = 'url(images/right.png) no-repeat'
            getmessage.innerHTML = '您输入的密码格式合法';
            getmessage.style.color = 'green';
        }
    }
</script>

</body>
</html>
