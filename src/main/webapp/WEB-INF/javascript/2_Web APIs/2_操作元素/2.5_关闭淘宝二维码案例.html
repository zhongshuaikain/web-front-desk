<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 0px solid #ccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: red;
            display: block;
        }

        .box img {
            width: 60px;
            margin-top: 5px;
        }

        .btn {
            position: absolute;
            top: 6px;
            left: -6px;
            width: 12px;
            height: 12px;
            border: 0px solid #ccc;
            line-height: 13px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }


    </style>
</head>
<body>
<div class="box">
    <img src="../image/淘宝二维码.png" alt="二维码"/>
    <i class="btn">❌</i>


</div>

<script>

    var box1 = document.querySelector('.box');
    var btn = document.querySelector('.btn');

    btn.onclick = function () {
        box1.style.display = 'none';
    }


</script>


</body>
</html>
